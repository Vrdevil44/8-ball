name: Deploy to GitHub Pages

# Deploy on push to main (where the PR was merged) and on manual trigger
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare web artifact (exclude non-web files)
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r css  _site/css
          cp -r js   _site/js
          # Prevent Jekyll from processing files starting with underscore
          touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
